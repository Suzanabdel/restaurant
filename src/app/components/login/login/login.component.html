
<section class="vh-10000 gradient-custom">
  <div class="container py-3 h-1000">
    <div class="row d-flex justify-content-center align-items-center h-90">
      <div class="col-20 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-3 mt-md-4 pb-1">

              <h2 class="fw-bold mb-2 text-uppercase">{{'Login'|translate}}</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="container">
                <div class="row justify-content-center mt-5">
                  <div class="col-md-6">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="username">{{'Username'|translate}}</label>
                        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
                      </div>
                      <div class="form-group">
                        <label for="password">{{'Password'|translate}}</label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary" style="margin-top: 6px;">{{'Login'|translate}}</button>
                      <div class> </div>

                    </form>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">

              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
